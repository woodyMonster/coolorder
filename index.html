
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/breakfast.png" type="image/ico" />
	<title>Coolorder</title>
	<link rel="stylesheet" type="text/css" href="jquery-mobile/jquery.mobile-1.4.5.min.css">
	<script src="jquery-mobile/jquery-1.12.4.min.js" type="text/javascript"></script>
	<script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
	<style>
        #logo{
            width: auto;  
            height: auto;  
            max-width: 100%;  
            max-height: 100%; 
            margin:auto;
            display:block;
        }
	</style>

	<script>
		$(function() {
			$('#login').bind('click', login);
		})

		function login(){
		    
			$.ajax({
				type:"POST",
				url:"login.php",
				data:{
					acc: $("#Name").val(),
					pwd: $("#pwd").val()
				},
				success:check,
				error:function(data){
					alert("ajax");
				}
			})
		}

		function check(data){
			if (data == "OK"){
				alert("登入成功");
				window.location.replace("http://18tcnr29.000webhostapp.com/coolorder/accback.php");
			}else{
				alert("帳號密碼錯誤");
			}
		}

	</script>
</head>
<body>

	<div data-role="page" id="home">

		<div data-role="header" data-position="fixed" data-theme="b">
			<h3>食在好送</h3>
		</div>
		<div role="main" class="ui-content">
		    
		    <img src="images/main.jpeg" alt="" id="logo">    
		    
			<ul data-role="listview" data-inset="true">
				<li data-role="divider" data-theme="a" style="text-align: center;"><b>會員</b></li>
					<div data-role="fieldcontain">
						<div class="ui-grid-a accbtn">
							<div class="ui-block-a" style="width: 20%; padding-top: 15px; padding-left: 5px"><label for="Name">帳號: </label></div>
							<div class="ui-block-b" style="width: 75%"><input  type="text" name="Name" id="Name" data-theme="a"></div>
						</div>
						<div class="ui-grid-a accbtn">
							<div class="ui-block-a" style="width: 20%; padding-top: 15px; padding-left: 5px"><label for="pwd">密碼: </label></div>
							<div class="ui-block-b" style="width: 75%"><input type="password" name="pwd" id="pwd" data-theme="a"></div>
						</div>
						<div class="ui-grid-a accbtn">
							<div class="ui-block-a">
								<a id="login" href="#" data-role="button" data-theme="a" data-rel="close"><i class="fa fa-sign-in" aria-hidden="true"></i><span style="">登入</span>
								</a>
							</div>
							<div class="ui-block-b">
								<a href="account.php" data-role="button" data-theme="a" rel="external"><i class="fa fa-user-plus" aria-hidden="true"></i><span style="">註冊</span></a>
							</div>
						</div>

					</div>
			</ul>
		</div>
	</div>

</body>
</html>
